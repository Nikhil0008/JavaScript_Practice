<!DOCTYPE html>
<html>
<head>
	<title>Radio Button, Drop Down Menu & Text Area </title>
</head>
<body>
	<form>
		<p>Do you prefer cats or dogs?</p>
		<label for="drop">Dogs:</label>
		<input id="drop" type="Radio" name="petname" value="dogs">
		<label for="dropc">Cats:</label>
		<input id="dropc" type="Radio" name="petname" value="cats">
		<p>What's your current mood?</p>
		<select name="mood">
			<option value="happy">:)</option>
			<option value="neutral">:</option>
			<option value="sad">:(</option>
		</select>
		<textarea name="paragraph" rows="5" cols="5"></textarea>
		<button>Go</button>
</form>
</body>
</html>
